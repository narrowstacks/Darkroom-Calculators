<!doctype html>
<html lang="en">
	<head>
		<script src="/scripts/colormodes.js?v=1726738645594?1"></script>
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="calculate the border size for your darkroom prints"
		/>
		<title>Darkroom Print Border Calculator</title>
		<link rel="stylesheet" href="/styles/colors.css?v=1726738645594?1" />
		<link rel="stylesheet" href="/styles/common.css?v=1726738645594?1" />
		<link rel="stylesheet" href="/styles/border.css?v=1726738645594?1" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script src="/scripts/border.js?v=1726738645594?1"></script>
	</head>
	<body>
		<div class="container">
			<a href="../" class="home-button">return to home</a>
			<h1>print border calculator</h1>

			<div class="content">
				<div
					class="preview-container"
					id="previewContainer"
					style="display: none"
				>
					<div id="paperPreview" class="paper-preview">
						<div id="printPreviewContainer" class="print-preview-container">
							<div id="printPreview" class="print-preview"></div>
						</div>
					</div>
					<br />
					<div class="button-container">
						<a
							href="#"
							class="link-button link-button-green"
							onclick="toggleOrientation()"
							>flip paper orientation</a
						>
						<a
							href="#"
							class="link-button link-button-green"
							onclick="flipRatio()"
							>flip photo aspect ratio</a
						>
					</div>
					<h2>result</h2>
					<p id="result"></p>
				</div>

				<form id="borderForm">
					<div class="selector-group">
						<div class="selection">
							<label for="aspectRatio">aspect ratio:</label>
							<select id="aspectRatio" name="aspectRatio"></select>
						</div>

						<div class="selection">
							<label for="paperSize">paper size:</label>
							<select id="paperSize" name="paperSize"></select>
						</div>
					</div>

					<div id="customDimensions" class="dimensions" style="display: none">
						<div class="dimension">
							<label for="paperWidth">paper width (in inches):</label>
							<input
								type="number"
								id="paperWidth"
								name="paperWidth"
								required
								oninput="setCustomSize()"
							/>
						</div>
						<div class="dimension">
							<label for="paperHeight">paper height (in inches):</label>
							<input
								type="number"
								id="paperHeight"
								name="paperHeight"
								required
								oninput="setCustomSize()"
							/>
						</div>
					</div>
					<div id="customAspectRatio" class="dimensions" style="display: none">
						<div class="dimension">
							<label for="customAspectWidth">custom ratio width:</label>
							<input
								type="number"
								id="customAspectWidth"
								name="customAspectWidth"
								required
								oninput="setCustomAspectRatio()"
							/>
						</div>
						<div class="dimension">
							<label for="customAspectHeight">custom ratio height:</label>
							<input
								type="number"
								id="customAspectHeight"
								name="customAspectHeight"
								required
								oninput="setCustomAspectRatio()"
							/>
						</div>
					</div>

					<label for="minBorder">minimum border size (in inches):</label>
					<input
						type="number"
						id="minBorder"
						name="minBorder"
						min="0"
						step="0.25"
						required
						value=".5"
					/><br />
					<a
						href="#"
						class="link-button link-button-green"
						onclick="calculateBorders()"
						>calculate</a
					>
					<label for="enableOffset" class="custom-checkbox">
						<input
							type="checkbox"
							id="enableOffset"
							name="enableOffset"
							onchange="toggleOffsets()"
						/>
						<span class="checkmark"></span>
						enable offsets
					</label>
					<br />

					<div id="offsetInputs" style="display: none">
						<label for="horizontalOffset">Horizontal offset (in inches):</label>
						<input
							type="number"
							id="horizontalOffset"
							name="horizontalOffset"
							step="0.25"
							value="0"
							onchange="calculateBorders()"
						/><br />

						<label for="verticalOffset">Vertical offset (in inches):</label>
						<input
							type="number"
							id="verticalOffset"
							name="verticalOffset"
							step="0.25"
							value="0"
							onchange="calculateBorders()"
						/><br />
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
