<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darkroom Print Border Calculator</title>
    <link rel="stylesheet" href="/border/border.css">
</head>
<body>
    <div class="container">
        <a href="../" class="home-button">return to home</a>
        <h1>darkroom print border calculator</h1>

        <div class="content">
            <form id="borderForm">
                <div class="selections">
                    <div class="selection">
                        <label for="aspectRatio">aspect ratio:</label>
                        <select id="aspectRatio" name="aspectRatio" onchange="updateAspectRatio()">
                            <option value="2/3">35mm (2x3)</option>
                            <option value="24/65">XPan Pano (65x24)</option>
                            <option value="4.5/6">6x4.5</option>
                            <option value="1">Square/6x6</option>
                            <option value="6/7">6x7</option>
                            <option value="6/8">6x8</option>
                            <option value="6/9">6x9</option>
                            <option value="4/5">4x5</option>
                            <option value="5/7">5x7</option>
                            <option value="3/4">4x3</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </div>

                    <div class="selection">
                        <label for="paperSize">paper size:</label>
                        <select id="paperSize" name="paperSize" onchange="updatePaperSize()">
                            <option value="4x5">4x5</option>
                            <option value="4x6 ">4x6</option>
                            <option value="5x7">5x7</option>
                            <option value="8x10">8x10</option>
                            <option value="11x14">11x14</option>
                            <option value="16x20">16x20</option>
                            <option value="20x24">20x24</option>
                            <option value="Custom">Custom</option>
                        </select>
                    </div>
                </div>

                <div id="customDimensions" class="dimensions" style="display: none;">
                    <div class="dimension">
                        <label for="paperWidth">paper Width (in inches):</label>
                        <input type="number" id="paperWidth" name="paperWidth" required oninput="setCustomSize()">
                    </div>
                    <div class="dimension">
                        <label for="paperHeight">paper height (in inches):</label>
                        <input type="number" id="paperHeight" name="paperHeight" required oninput="setCustomSize()">
                    </div>
                </div>
                <div id="customAspectRatio" class="dimensions" style="display: none;">
                    <div class="dimension">
                        <label for="customAspectWidth">custom aspect ratio width:</label>
                        <input type="number" id="customAspectWidth" name="customAspectWidth" required oninput="setCustomAspectRatio()">
                    </div>
                    <div class="dimension">
                        <label for="customAspectHeight">custom aspect ratio height:</label>
                        <input type="number" id="customAspectHeight" name="customAspectHeight" required oninput="setCustomAspectRatio()">
                    </div>
                </div>

                <label for="minBorder">minimum border size (in inches):</label>
                <input type="number" id="minBorder" name="minBorder" required value= 1><br><br>

                <input type="button" value="Calculate" onclick="calculateBorders()">
                <h2>result</h2>
                <p id="result"></p>
            </form>

            <div class="preview-container" id="previewContainer" style="display: none;">
                
                <br><br>
                <div id="paperPreview" class="paper-preview">
                    <div id="printPreviewContainer" class="print-preview-container">
                        <div id="printPreview" class="print-preview"></div>
                    </div>
                </div>
                <br>
                <input type="button" value="change orientation" onclick="toggleOrientation()">
            </div>
        </div>


    </div>

    <script src="/border/border.js"></script>
</body>
</html>
