<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="/scripts/colormodes.js?v=1725431254943?1"></script>
		<link rel="stylesheet" href="/styles/colors.css?v=1725431254943?1" />
		<link rel="stylesheet" href="/styles/common.css?v=1725431254943?1" />
		<link rel="stylesheet" href="/styles/exposure.css?v=1725431254943?1" />
		<script src="/scripts/exposure.js?v=1725431254943"></script>
		<title>Print Exposure Time Calculator</title>
	</head>

	<body>
		<div class="container">
			<a href="/" class="home-button">return to home</a>
			<h1>print exposure time calculator</h1>
			<div class="exposure-calculators">
				<div class="stop-calculator">
					<label for="initial-time">initial exposure time (seconds):</label>
					<input
						type="number"
						id="initial-time"
						step="0.1"
						min="0.1"
						value="10"
					/>

					<label for="stop-change"
						>change in stops (positive for more light, negative for
						less):</label
					>
					<div class="buttons-and-input">
						<a
							href="#"
							class="link-button link-button-purple-small"
							onclick="addRemoveStop(-1/2)"
							>-1/2</a
						>
						<a
							href="#"
							class="link-button link-button-purple-small"
							onclick="addRemoveStop(-1/3)"
							>-1/3</a
						>
						<a
							href="#"
							class="link-button link-button-purple-small"
							onclick="addRemoveStop(-1)"
							>-1</a
						>
						<input
							type="number"
							id="stop-change"
							step="0.1"
							value="1"
							class="stops-input"
						/>
						<a
							href="#"
							class="link-button link-button-purple-small"
							onclick="addRemoveStop(1)"
							>+1</a
						>
						<a
							href="#"
							class="link-button link-button-purple-small"
							onclick="addRemoveStop(1/3)"
							>+1/3</a
						>

						<a
							href="#"
							class="link-button link-button-purple-small"
							onclick="addRemoveStop(1/2)"
							>+1/2</a
						>
					</div>

					<a
						href="#"
						class="link-button link-button-purple"
						onclick="calculateExposure()"
						>calculate new exposure time</a
					>

					<h2 id="time-difference-container">
						<span id="time-difference"></span> seconds
					</h2>
					<h2 id="new-time-container">
						new exposure time: <span id="new-time"></span> seconds
					</h2>
				</div>
			</div>
		</div>
	</body>
</html>
